<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <!-- various headings, we only change the text of 
        the second one, which is why it has an id -->
    <h1>User Directory - 1</h1>
    <h1 id="secondHeading">User Directory - 2</h1>
    <h1>User Directory - 3</h1>
    <h1>User Directory - 4</h1>

    <!-- gretting paragraph -->
    <p class="greeting">Welcome, friend.</p>

    <!-- button which changes second heading's text -->
    <button class="greeting">Change Second Heading Text</button>

    <br></br>

    <!-- form which when its submit button is clicked, 
        will change the second heading's text to whatever was 
        entered in the input text-->
    <form>
        Change the text of heading 2 to:<br>
        <input type="text" name="textToChange" id="textToChange"><br>
        <input type="submit" name="submitButton"><br>
    </form>

    <!-- script which handles the button clicking -->
    <script src="index.js"></script>

</body>
</html>
